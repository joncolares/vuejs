<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Condicionais</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(cor, i) in cores">{{cor}} - {{i}}</li>
        </ul>
        <hr>
        <ul>
            <li v-for="pessoa in pessoas"> 
                <div v-for="(valor, chave) in pessoa">
                    {{chave}} = {{valor}}
                </div>
            </li>
        </ul>
        <hr>
        <span v-for="n in 10 ">{{n}}</span>
    </div>
</body>

<script>
    new Vue({
      el: '#app',
      data: {
          cores:['Vermelho', 'Verde', 'Azul','Amarelo'],
          pessoas:[{nome: 'Ana', idade: 20, peso: 59},
          {nome:'Guilherme', idade:20, peso: 87}]
      }
})
</script>
</html>
