<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Condicionais</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <template v-if='logado'>
            <p >Usuário logado: {{nome}}</p>
            <p>Perfil: Admin</p>
        </template>
        <p v-else-if='anonimo'>Navegando como anônimo</p>
        <p v-else>Nenhum usuário Logado</p>
        <button @click="logado = !logado">
            {{ logado ? 'Sair' : 'Entrar'}}
        </button>
        <input type="checkbox" v-model="anonimo">
        <hr>
        <footer v-show="logado">
            Desenvolvido para você!
        </footer>
    </div>
</body>

<script>
    new Vue({
      el: '#app',
      data: {
          nome: 'Maria',
          logado: false,
          anonimo: false
      }
})
</script>
</html>
