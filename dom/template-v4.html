<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    
    <div id="app">
        <p>{{titulo}}</p>
        <p>{{saudacao()}}</p>
        <a v-bind:href="link" target="_blanck">Google</a>
    </div>

</body>

<script>
    new Vue({
        el:'#app',
        data:{
            titulo: 'OI',
            link: 'http://google.com.br'
        },
        methods:{
            saudacao(){
                return this.titulo;
            }
        }        
    })
</script>

</html>
