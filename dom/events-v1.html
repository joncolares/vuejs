<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    
    <div id="app">
        <p>{{contador}}</p>
        <button v-on:click="somar">Soma 1</button>
    </div>

</body>

<script>
    new Vue({
        el:'#app',
        data:{
            contador: 0
        },
        methods:{
            somar(){
                this.contador++
            }
        }        
    })
</script>

</html>
